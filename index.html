<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<form name="caculator">
    <table align="center">
        <tr>
            <th colspan="4">CASIO 570PX</th>
        </tr>
        <tr>
            <th colspan="4"><input type="text" name="display" style="text-align: right"></th>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="num1();"></td>
            <td><input type="button" value="2" onclick="num2();"></td>
            <td><input type="button" value="3" onclick="num3();"></td>
            <td><input type="button" value="+" onclick="numadd();"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="num4();"></td>
            <td><input type="button" value="5" onclick="num5();"></td>
            <td><input type="button" value="6" onclick="num6();"></td>
            <td><input type="button" value="-" onclick="numsub();"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="num7();"></td>
            <td><input type="button" value="8" onclick="num8();"></td>
            <td><input type="button" value="9" onclick="num9();"></td>
            <td><input type="button" value="x" onclick="nummul();"></td>
        </tr>
        <tr>
            <td><input type="reset" value="C"></td>
            <td><input type="button" value="0" onclick="num0();"></td>
            <td><input type="button" value="=" onclick="numkq();"></td>
            <td><input type="button" value="/" onclick="numdev();"></td>
        </tr>
    </table>

</form>
</body>
</html>
<script src="xuly.js">
</script>
